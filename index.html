<html>

<head>
	<title>Parcel Sandbox</title>
	<meta charset="UTF-8" />
	<style>
		body {
			margin: 0;
			padding: 0;
		}

		.card {
			height: 100vh;
			width: 100vw;
			font-size: 100px;
			font-weight: bold;
			font-family: sans-serif;
		}

		.card:nth-child(1) {
			background: pink;
		}

		.card:nth-child(2) {
			background: yellow;
		}

		.card:nth-child(3) {
			background: lightgreen;
		}

		.card:nth-child(4) {
			background: lightblue;
		}
	</style>
</head>
<body>
	<div class="card">1</div>
	<div class="card">2</div>
	<div class="card">3</div>
	<div class="card">4</div>
	<script src="src/index.js"></script>
</body>

</html>
